<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i" rel="stylesheet">

    <!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
  </head>
  <body>
    <!-- ====================================================     Nav         ========================================================-->
    <nav class="navBar">

        <a class="search-btn nav-search-gallery" type="button">
            <span><img src="./img/search-icon.png" alt="" /></span>
        </a>

        <div class="navBar-toggler" type="button">
          <div class="navBar-inner">
              <div class="bar-inner"></div>
          </div>
        </div>

        <div class="collapse hidden" id="navbarNav">
            <div class="close-btn">
                <i class="fa fa-times"></i>
            </div>

            <a class="navbar-brand" href="#">
                <img src="./img/logo.png" class="brand-img" />
            </a>

            <div class="collapse-list">
                <img src="./img/menu-icon.png" alt="" class="menu-icon" />

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="singleGallery.html">Single Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html" >Blog</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html" >Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ====================================================     Main         ========================================================-->
    <section class="main blogPage-main singleGallery-main">
        <div class="container">
            <div class="row blog-box">
                <div class="col-12">
                    <div class="row singleGalllery-text-heading">
                        <div class="col-12">
                            <span class="text-uppercase">say hello</span>
                            <h1>Get in touch</h1>
                        </div>
                    </div>
                    <div class="row contactPage-form">
                        <div class="col-12">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Your name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Your email">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-check-label" cols="50">Message</textarea>
                                </div>
                                <button type="submit" class="btn btn-primary text-uppercase">
                                    <span>Send message</span>
                                    <span><img src="./img/angle-rignt.png"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="row contactPage-address">
                        <div class="col-12">
                            <p>Main Str, no 23, New York</p>
                            <p>+123 456 789</p>
                            <p>email@email.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row contactPage-map">
                <div class="col-12">
                    <div id="googleMap"></div>
                </div>
            </div>
        </div>
    </section>




    <!-- ====================================================     Scripts         ========================================================-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABt-V0gVtx68gPMjnhTZ39UsxgsX5_Di8&callback=myMap" type="text/javascript"></script>

    <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="./script.js"></script>

  </body>
</html>
